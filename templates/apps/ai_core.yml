app:
  models:

    config:
      id: str
      port: int
      work_dir: str
      log_level: str
      deepgram_api_key: str
      database_type: str

    company:
      id: Optional[str] = None
      name: str
      description: str
      users: list[str]

    user:
      id: str
      email: str
      roles: list[str]

    role:
      id: str
      name: str
      description: str
      products: list[str]

    transcription_request:
      id: str
      type: str
      files: list[str]

    transcription:
      id: str
      type: str
      status: str
      files_path: str

    transcription_result:
      id: str
      type: str
      status: str
      files: list[str]
